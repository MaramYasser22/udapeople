- name : "add node js from source "
  become : true
  shell : | 
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash - 

- name: "update apt"
  become: true 
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: "yes"
